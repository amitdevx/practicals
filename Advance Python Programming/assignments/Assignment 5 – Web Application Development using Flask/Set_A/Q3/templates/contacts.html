<!DOCTYPE html>
<html>
<head>
    <title>All Contacts</title>
</head>
<body>
    <h1>All Contacts</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact[0] }}</td>
            <td>{{ contact[1] }}</td>
            <td>{{ contact[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add More</a>
</body>
</html>
